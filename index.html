<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="header__button header__button--reset">
            <img src="img/icons/reset.svg" alt="" class="header__icon">
        </button>

        <button class="header__button header__button--save">
            <img src="img/icons/save.svg" alt="" class="header__icon">
        </button>
    </header>

    <canvas class="canvas"></canvas>

    <ul class="colors">
        <li class="colors__item">
            <button data-color="black" class="colors__button colors__button--black"></button>
            <button data-color="red" class="colors__button colors__button--red"></button>
            <button data-color="green" class="colors__button colors__button--green"></button>
            <button data-color="yellow" class="colors__button colors__button--yellow"></button>
        </li>
    </ul>

<script src="js/drawing.js" type="module" defer></script>
</body>
</html>
